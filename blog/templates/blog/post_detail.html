<!--상속받을 부모 템플릿 지정-->
{% extends 'blog/base.html' %}

<!--자식의 내용을 밝힘-->
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
