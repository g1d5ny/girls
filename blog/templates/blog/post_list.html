{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <!--<h2><a href="">{{ post.title }}</a></h2>-->
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <!--url('post_detail', pk=post.pk)-->
        <p>게시일시: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
